<!DOCTYPE html>
<html>
<head>
    <title>My Command Prompt</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="output">
            <p>Welcome to My Command Prompt</p>
            <p>Type 'help' for a list of available commands.</p>
        </div>
        <div id="input-line" contenteditable="true" onkeydown="handleKeyDown(event)">
            <span>&gt; </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
